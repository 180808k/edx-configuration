---
- hosts: first_in_tag_role_mongo
  sudo: True
  vars_files:
    - "{{ secure_dir }}/vars/dev/feanilsandbox.yml"
    - "{{ secure_dir }}/vars/users.yml"
  roles:
    - common
    - role: 'mongo'
      mongo_create_users: yes
- hosts: tag_role_mongo:!first_in_tag_role_mongo
  sudo: True
  vars_files:
    - "{{ secure_dir }}/vars/dev/feanilsandbox.yml"
    - "{{ secure_dir }}/vars/users.yml"
  roles:
    - common
    - mongo
- hosts: first_in_tag_role_edxapp
  sudo: True
  serial: 1
  vars_files:
    - "{{ secure_dir }}/vars/dev/{{CLOUDFORMATION_STACK_NAME}}.yml"
    - "{{ secure_dir }}/vars/common/common.yml"
    - "{{ secure_dir }}/vars/users.yml"
  roles:
    - common
    - datadog
    - role: nginx
      nginx_sites:
      - lms
      - cms
      - lms-preview
    - role: 'edxapp'
      edxapp_lms_env: 'lms.envs.load_test'
    - splunkforwarder
- hosts: tag_role_edxapp:!first_in_tag_role_edxapp
  sudo: True
  serial: 1
  vars_files:
    - "{{ secure_dir }}/vars/dev/{{CLOUDFORMATION_STACK_NAME}}.yml"
    - "{{ secure_dir }}/vars/common/common.yml"
    - "{{ secure_dir }}/vars/users.yml"
  roles:
    - common
    - datadog
    - role: nginx
      nginx_sites:
      - lms
      - cms
      - lms-preview
    - role: 'edxapp'
      edxapp_lms_env: 'lms.envs.load_test'
    - splunkforwarder
- hosts: tag_role_worker
  sudo: True
  vars_files:
    - "{{ secure_dir }}/vars/dev/{{CLOUDFORMATION_STACK_NAME}}.yml"
    - "{{ secure_dir }}/vars/common/common.yml"
    - "{{ secure_dir }}/vars/users.yml"
  roles:
    - common
    - datadog
    - role: nginx
      nginx_sites:
      - lms
      - cms
      - lms-preview
    - role: 'edxapp'
      edxapp_lms_env: 'lms.envs.load_test'
      celery_worker: True
      edx_platform_commit: 'release'
    - splunkforwarder
- hosts: tag_role_xserver
  sudo: True
  vars_files:
    - "{{ secure_dir }}/vars/dev/{{CLOUDFORMATION_STACK_NAME}}.yml"
    - "{{ secure_dir }}/vars/common/common.yml"
    - "{{ secure_dir }}/vars/users.yml"
  roles:
    - common
    - role: nginx
      nginx_sites:
      - xserver
    - xserver
    - splunkforwarder
